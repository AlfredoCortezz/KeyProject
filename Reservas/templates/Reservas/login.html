<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login | Sistema de Reservas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      font-weight: 300;
      background-color: #1f2029;
      color: #c4c3ca;
      margin: 0;
      overflow-x: hidden;
    }

    a {
      color: #ffeba7;
      text-decoration: none;
    }

    .section {
      width: 100%;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-3d-wrap {
      width: 440px;
      max-width: 100%;
      height: 400px;
      perspective: 800px;
    }

    .card-3d-wrapper {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: all 600ms ease;
    }

    .card-front,
    .card-back {
      background-color: #2a2b38;
      background-image: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/1462889/pat.svg');
      background-position: bottom center;
      background-repeat: no-repeat;
      background-size: 300%;
      border-radius: 6px;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      backface-visibility: hidden;
    }

    .card-back {
      transform: rotateY(180deg);
    }

    .center-wrap {
      padding: 40px;
      position: absolute;
      width: 100%;
      top: 50%;
      transform: translateY(-50%);
    }

    h4 {
      font-weight: 600;
      color: #fff;
    }

    .form-group {
      margin-top: 20px;
      position: relative;
    }

    .form-style {
      padding: 10px 20px;
      padding-left: 50px;
      height: 48px;
      width: 100%;
      font-size: 14px;
      border-radius: 4px;
      background-color: #1f2029;
      border: none;
      color: #c4c3ca;
      box-shadow: 0 4px 8px rgba(21, 21, 21, .2);
    }

    .input-icon {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 20px;
      color: #ffeba7;
    }

    .btn {
      margin-top: 25px;
      background-color: #ffeba7;
      color: #102770;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 4px;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #102770;
      color: #ffeba7;
    }

    .checkbox {
      display: none;
    }

    .checkbox:checked ~ .card-3d-wrap .card-3d-wrapper {
      transform: rotateY(180deg);
    }

    .toggle-label {
      display: block;
      text-align: center;
      cursor: pointer;
      font-weight: 600;
      margin-top: 15px;
    }

    .error {
      color: #ff6b6b;
      font-weight: bold;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="section">
  <input class="checkbox" type="checkbox" id="reg-log" name="reg-log">
  <div class="card-3d-wrap">
    <div class="card-3d-wrapper">
      <!-- Login -->
      <div class="card-front">
        <div class="center-wrap">
          <form method="POST">
            {% csrf_token %}
            <h4>Iniciar Sesión</h4>

            {% if error %}
              <div class="error">{{ error }}</div>
            {% endif %}

            <div class="form-group">
              <i class="input-icon uil uil-at"></i>
              <input type="email" name="logemail" class="form-style" placeholder="Correo electrónico" required>
            </div>

            <div class="form-group">
              <i class="input-icon uil uil-lock-alt"></i>
              <input type="password" name="logpass" class="form-style" placeholder="Contraseña" required>
            </div>

            <button type="submit" class="btn">Ingresar</button>
            <label for="reg-log" class="toggle-label">¿No tienes cuenta? Regístrate</label>
          </form>
        </div>
      </div>

      <!-- Registro -->
      <div class="card-back">
        <div class="center-wrap">
          <form method="POST">
            {% csrf_token %}
            <h4>Registrarse</h4>

            {% if error %}
              <div class="error">{{ error }}</div>
            {% endif %}

            <div class="form-group">
              <i class="input-icon uil uil-user"></i>
              <input type="text" name="regname" class="form-style" placeholder="Nombre completo" required>
            </div>

            <div class="form-group">
              <i class="input-icon uil uil-at"></i>
              <input type="email" name="regemail" class="form-style" placeholder="Correo electrónico" required>
            </div>

            <div class="form-group">
              <i class="input-icon uil uil-lock-alt"></i>
              <input type="password" name="regpass" class="form-style" placeholder="Contraseña" required>
            </div>

            <button type="submit" class="btn">Registrarse</button>
            <label for="reg-log" class="toggle-label">¿Ya tienes cuenta? Inicia sesión</label>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>

</body>
</html>
